<!-- ko if: quoteIsVirtual == 0 -->
<div class="c-card-summary__amount">

    <h4 class="mark" scope="row">
        <span
            class="label"
            data-bind="i18n: title">
        </span>
        <span
            class="value"
            data-bind="text: getShippingMethodTitle()">
        </span>
    </h4>

    <p class="amount">
        <!-- ko if: isCalculated() -->
        <span
            class="price"
            data-bind="text: getValue(), attr: {'data-th': title}"
        ></span>
        <!-- /ko -->
        <!-- ko ifnot: isCalculated() -->
        <span
            class="not-calculated"
            data-bind="text: getValue(), attr: {'data-th': title}"
        ></span>
        <!-- /ko -->
    </p>

</div>
<!-- /ko -->
